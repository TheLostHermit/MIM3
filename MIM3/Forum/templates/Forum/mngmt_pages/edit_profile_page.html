{% extends "Forum/layouts/sidebar_layout.html" %}
{% load static %}

{% block title %}
Edit Profile
{% endblock %}

{% block script %}
{% endblock %}

{% block body %}

    <h1>Edit your Profile</h1>

    <!-- Uses Django's delete view class to delete the bid for this person-->
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <label for="timezone">Time zone:</label>
            <select name="timezone">
                {% for tz in timezones %}
                <option value="{{ tz }}"{% if tz == TIME_ZONE %} selected{% endif %}>{{ tz }}</option>
                {% endfor %}
            </select>

        
        <input type="submit" value="Save Changes">
    </form>

{% endblock %}
