<!-- loads static files -->
{% load static %}

<!DOCTYPE html>
<html lang="en">

    
    <head>

        <!-- title on tab -->
        <title>
            {% block title %}
            {% endblock %}
        </title>

        <!-- script for any page -->        
        {% block script %}
        {% endblock %}
    

        <!-- style for page -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="{% static 'Forum/style/stylesheet.css' %}">

        <!-- Extra style unique to page -->
        {% block style %}
        {% endblock %}
    </head>

    <body>
        <div class="container container-fluid">

        <!-- logo of site -->
        <div class="mx-auto" style="width: 50%;padding-top:30px" align="center">
            <img src="{% static 'Forum/media/logos/logo_black.png' %}" class="img-fluid" alt="Home">
            <hr>
        </div>
        {% block body %}
        {% endblock %}
        </div>
    </body>
        

    



</html>
